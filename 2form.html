<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLIPS Technical College Application Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #719484;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(110, 62, 62, 0.1);
      padding: 40px;
      border-top: 10px solid #6e4c1e;
    }

    h1, h2 {
      text-align: center;
      color: #6e4c1e;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #9c6f06;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 16px;
    }

    .gender-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .gender-group label {
      font-weight: normal;
    }

    .section-title {
      background: #6e4c1e;
      color: #fff;
      padding: 10px;
      margin-top: 30px;
      border-radius: 6px;
    }

    button {
      background-color: #6e4c1e;
      color: #1b0261;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      width: 100%;
    }

    button:hover {
      background-color: #5a3e19;
    }

    @media (max-width: 600px) {
      .gender-group {
        flex-direction: column;
      }
    }

    /* Success Modal Styles */
    #successModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    #successModal .modal-content {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
      text-align: center;
      max-width: 350px;
      margin: auto;
    }

    #successModal .modal-content img {
      width: 80px;
      height: 80px;
      display: block;
      margin: 0 auto 10px auto;
    }

    #successModal .modal-content .tick {
      font-size: 60px;
      color: #2ecc40;
      margin-bottom: 10px;
    }

    #successModal .modal-content h3 {
      color: #002d72;
      margin-bottom: 10px;
    }

    #successModal .modal-content p {
      color: #333;
    }

    #successModal .modal-content button {
      margin-top: 18px;
      padding: 10px 24px;
      background: #002d72;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body style="background-image: url('WhatsApp Image 2025-07-15 at 07.57.57(1).jpeg'); background-repeat: no-repeat; background-position: center center; background-size: cover;">

  <div class="container">
    <img src="WhatsApp Image 2025-07-16 at 03.06.37.jpeg" alt="CLIPS Logo" style="display:block;margin:0 auto 10px auto;max-width:120px;max-height:120px;" />
    <h1>CLIPS TECHNICAL COLLEGE</h1>
    <h2>Application Form</h2>

    <form id="applicationForm">
      <label for="name">Name *</label>
      <input type="text" name="name" required>

      <label for="email">Email Address *</label>
      <input type="email" name="email" required>

      <label for="dob">Date of Birth *</label>
      <input type="date" name="dob" required>

      <label for="id_number">ID/Passport Number</label>
      <input type="text" name="id_number">

      <label for="mobile">Mobile Number *</label>
      <input type="text" name="mobile" required>

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Female" required> Female</label>
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Other" required> Other</label>
      </div>

      <div class="section-title">Section B</div>

      <label for="former_school">Name of Former School/Institution</label>
      <input type="text" name="former_school">

      <div class="section-title">Section C: Course Information</div>

      <label for="course">Course Applying For</label>
      <select name="course" required>
        <option value="">-- Select a Course --</option>
        <option value="Caregiving CNA">Caregiving CNA</option>
        <option value="Hairdressing">Hairdressing</option>
        <option value="Barbering">Barbering</option>
        <option value="Beauty Therapy">Beauty Therapy</option>
        <option value="Computer Operator">Computer Operator</option>
        <option value="Cosmetic and Nail Technology">Cosmetic and Nail Technology</option>
        <option value="Diploma in ICT">Diploma in ICT</option>
        <option value="Computer Packages">Computer Packages</option>
        <option value="Basic Literacy">Basic Literacy</option>
        <option value="TOEFL">TOEFL</option>
        <option value="SAT">SAT</option>
        <option value="GMAT">GMAT</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="German">German</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <!-- Success Modal -->
  <div id="successModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);z-index:9999;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:40px 30px;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.18);text-align:center;max-width:350px;margin:auto;">
      <img src="WhatsApp Image 2025-07-16 at 03.06.37.jpeg" alt="CLIPS Logo" style="width:80px;height:80px;display:block;margin:0 auto 10px auto;" />
      <div style="font-size:60px;color:#2ecc40;margin-bottom:10px;">&#10004;</div>
      <h3 style="color:#002d72;margin-bottom:10px;">Application Successful!</h3>
      <p style="color:#333;">Thank you for submitting your application to CLIPS Technical College.</p>
      <button onclick="document.getElementById('successModal').style.display='none'" style="margin-top:18px;padding:10px 24px;background:#002d72;color:#fff;border:none;border-radius:6px;cursor:pointer;">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('applicationForm');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzlfDzxJZ8tb8uVNuZR8AhCc2o5ZyOZPiBjDUQvZVePTgaJ2TB88h-ULJApudL-C5WA/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
          }
        });

        const result = await res.json();
        if (result.result === 'success') {
          // Show custom modal
          document.getElementById('successModal').style.display = 'flex';
          form.reset();
        } else {
          alert('Something went wrong. Try again.');
        }
      } catch (err) {
        alert('Error submitting form.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
