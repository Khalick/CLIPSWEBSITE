<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLIPS Technical College Application Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-top: 10px solid #6e4c1e;
    }

    h1, h2 {
      text-align: center;
      color: #6e4c1e;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #cf0606;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 16px;
    }

    .gender-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .gender-group label {
      font-weight: normal;
    }

    .section-title {
      background: #6e4c1e;
      color: #fff;
      padding: 10px;
      margin-top: 30px;
      border-radius: 6px;
    }

    button {
      background-color: #6e4c1e;
      color: #ffffff;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      width: 100%;
    }

    button:hover {
      background-color: #5a3e19;
    }

    @media (max-width: 600px) {
      .gender-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CLIPS TECHNICAL COLLEGE</h1>
    <h2>Application Form</h2>

    <form id="applicationForm">
      <label for="name">Name *</label>
      <input type="text" name="name" required />

      <label for="email">Email Address *</label>
      <input type="email" name="email" required />

      <label for="dob">Date of Birth *</label>
      <input type="date" name="dob" required />

      <label for="id_number">ID/Passport Number</label>
      <input type="text" name="id_number" />

      <label for="mobile">Mobile Number *</label>
      <input type="text" name="mobile" required />

      <label>Gender *</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Female" required /> Female</label>
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Other" required /> Other</label>
      </div>

      <div class="section-title">Section B: Education Background</div>

      <label for="former_school">Former School/Institution</label>
      <input type="text" name="former_school" />

      <div class="section-title">Section C: Course Information</div>

      <label for="course">Course Applying For *</label>
      <select name="course" required>
        <option value="">-- Select a Course --</option>
        <option value="Caregiving CNA">Caregiving CNA</option>
        <option value="Hairdressing">Hairdressing</option>
        <option value="Barbering">Barbering</option>
        <option value="Beauty Therapy">Beauty Therapy</option>
        <option value="Computer Operator">Computer Operator</option>
        <option value="Cosmetic and Nail Technology">Cosmetic and Nail Technology</option>
        <option value="Diploma in ICT">Diploma in ICT</option>
        <option value="Computer Packages">Computer Packages</option>
        <option value="Basic Literacy">Basic Literacy</option>
        <option value="TOEFL">TOEFL</option>
        <option value="SAT">SAT</option>
        <option value="GMAT">GMAT</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="German">German</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("applicationForm");
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxAJ6rUu28EkpaCv-cp489--k2EoJszNx2ea1oGbIFLD3BuucO83yNZiUmbEVf5-BRErg/exec'; // Update this line

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });

        const text = await res.text();

        if (text.toLowerCase().includes("success")) {
          alert("Application submitted successfully!");
          form.reset();
        } else {
          alert("Something went wrong. Please try again.");
          console.error("Server response:", text);
        }
      } catch (err) {
        alert("Error submitting form.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
